<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced HTML Page</title>

  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS for additional styling -->
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    .jumbotron {
      background-image: url('https://via.placeholder.com/800x400');
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 100px 0;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Welcome to My Advanced Page</h1>
    <p class="lead">This is an advanced HTML page with a Bootstrap-styled button.</p>
  </div>

  <div class="container">
    <h2>Click the Button</h2>
    <p>Explore the advanced features of this page.</p>
    <button id="myButton" class="btn btn-primary btn-lg">Click Me</button>
  </div>

  <!-- Optional: Include Bootstrap JavaScript and jQuery -->
  <!-- You can add these scripts if you need Bootstrap JavaScript features -->
  <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    -->

  <script>
    // JavaScript code can be added here to handle button clicks or perform other actions.
    document.getElementById("myButton").addEventListener("click", function () {
      alert("Button Clicked!");
    });
  </script>
</body>

</html>
